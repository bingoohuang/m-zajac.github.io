<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>json2go web parser</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="jsoneditor/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="jsoneditor/jsoneditor.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-3">json2go web parser</h1>
            <p class="lead">
                For source code see <a href="https://github.com/m-zajac/json2go">https://github.com/m-zajac/json2go</a>
            </p>
        </div>

        <form>
            <div class="form-group row">
                <label for="text" class="col-2 col-form-label">Load JSON from URL</label>
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-address-card">URL</i>
                            </div>
                        </div>
                        <input id="url" type="text" class="form-control">
                        <button type="button" class="btn btn-primary" id="loadurl">Load</button>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Options</label>
                <div class="col-10">
                    <div class="custom-controls-stacked">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-address-card">Root name</i>
                                </div>
                            </div>
                            <input id="rootName" class="form-control json2go" type="text" value="Document"/>
                        </div>
                    </div>
                    <div class="custom-controls-stacked">
                        <div class="custom-control custom-checkbox">
                            <input id="extractCommonTypes" name="checkbox" id="checkbox_0" type="checkbox" checked="checked"
                                class="json2go custom-control-input" value="rabbit">
                            <label for="extractCommonTypes" class="custom-control-label">Extract common types</label>
                        </div>
                    </div>
                    <div class="custom-controls-stacked">
                        <div class="custom-control custom-checkbox">
                            <input name="checkbox" id="stringPointersWhenKeyMissing" type="checkbox" class="json2go custom-control-input"
                                value="duck" checked="checked">
                            <label for="stringPointersWhenKeyMissing" class="custom-control-label">
                                String pointers when key is missing
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="textarea" class="col-2 col-form-label">JSON input</label>
                <div class="col-10">
                    <div id="editor" style="height: 400px;"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="textarea" class="col-2 col-form-label">Output</label>
                <div class="col-10">
                    <pre id="output">sasdfsdf</pre>
                </div>
            </div>
        </form>
        

        <footer class="footer">
            <p>Â© Company 2017</p>
        </footer>
    </div> <!-- /container -->

    <script src="wasm_exec.js"></script>
    <script>
        if (!WebAssembly.instantiateStreaming) { // polyfill
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }

        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("json2go.wasm"), go.importObject).then((result) => {
            mod = result.module;
            inst = result.instance;
            go.run(inst);
        }).then(() => {
            let onChange = () => { };
            const container = document.getElementById("editor");
            const options = {
                "mode": "code",
                "mainMenuBar": false,
                "onChange": () => {
                    onChange();
                },
            };
            const editor = new JSONEditor(container, options);
            editor.set([
                {
                    "name": "water",
                    "description": "quite common on earth",
                    "type": "liquid",
                    "boiling_point": {
                        "units": "C",
                        "value": 100
                    }
                },
                {
                    "name": "oxygen",
                    "type": "gas",
                    "density": {
                        "units": "g/L",
                        "value": 1.429
                    }
                },
                {
                    "name": "carbon monoxide",
                    "type": "gas",
                    "dangerous": true,
                    "boiling_point": {
                        "units": "C",
                        "value": -191.5
                    },
                    "density": {
                        "units": "kg/m3",
                        "value": 789
                    }
                }
            ]);

            const waitMsg = "waiting for valid json ...";
            const outEl = document.getElementById("output");

            onChange = () => {
                let json = editor.getText();
                let rootName = document.getElementById("rootName").value || "Document";

                let opts = {
                    extractCommonTypes: document.getElementById("extractCommonTypes").checked,
                    stringPointersWhenKeyMissing: document.getElementById("stringPointersWhenKeyMissing").checked,
                    rootName: rootName,
                };
                let out = json2go(json, opts);

                if (out) {
                    outEl.innerHTML = out;
                } else {
                    outEl.innerHTML = waitMsg;
                }
            }
            for (let el of document.getElementsByClassName("json2go")) {
                el.addEventListener("change", onChange);
            }
            onChange();

            // load from url
            let loadOk = () => {
                document.getElementById("loadurl").classList.remove("error");
                document.getElementById("loadurl").classList.add("primary");
            }
            let loadErr = () => {
                document.getElementById("loadurl").classList.add("error");
                document.getElementById("loadurl").classList.remove("primary");
            }
            document.getElementById("loadurl").addEventListener("click", () => {
                const url = document.getElementById("url").value;

                fetch(url).then((response) => {
                    response.json().then((json) => {
                        editor.set(json);
                        loadOk();
                        onChange();
                    }).catch((err) => {
                        loadErr();
                        console.error(err);
                    });
                }).catch((err) => {
                    console.error(err);
                    loadErr();
                })
            })
        }).catch((err) => {
            console.error(err);
        });
    </script>
</body>
</html>
